<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Al Joud Restaurant - Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fefefe;
      margin: 0;
      padding: 0;
    }

    header {
      position: sticky;
      top: 0;
      background-color: #fff;
      padding: 10px 20px;
      border-bottom: 1px solid #ddd;
      z-index: 1000;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 24px;
    }

    .category {
      padding: 10px 20px;
    }

    h2 {
      border-bottom: 1px solid #ddd;
      padding-bottom: 5px;
    }

    .item {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px dashed #ddd;
    }

    .item span {
      display: inline-block;
      max-width: 80%;
      word-break: break-word;
    }

    @media print {
      header {
        position: static;
        border-bottom: none;
      }

      .item {
        page-break-inside: avoid;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Al Joud Restaurant - Menu</h1>
  </header>

  <div id="menu"></div>

  <script>
    const menuData = {
      "Glass Plate": [
        ["Foul with Lemon", 150000],
        ["Foul with Tahini", 150000],
        ["Habb with Lemon", 150000],
        ["Habb with Tahini", 150000],
        ["Mashed Hummus", 150000],
        ["Mashed Hummus<br>½ oz Meat", 280000],
        ["Mashed Hummus<br>1 oz Meat", 380000],
        ["Fatteh", 180000],
        ["Maliziyyeh", 180000],
        ["Labneh with Side Dish", 150000],
        ["Eggs", 180000]
      ],
      "Takeaway Plate": [
        ["Foul with Lemon", 200000],
        ["Foul with Tahini", 200000],
        ["Habb with Lemon", 200000],
        ["Habb with Tahini", 200000],
        ["Mashed Hummus", 200000],
        ["Mashed Hummus<br>½ oz Meat", 320000],
        ["Mashed Hummus<br>1 oz Meat", 420000],
        ["Fatteh", 220000],
        ["Maliziyyeh", 220000],
        ["Eggs", 220000],
        ["Labneh with Side Dish", 150000]
      ],
      "½ Kilo": [
        ["Foul with Lemon", 130000],
        ["Foul with Tahini", 130000],
        ["Habb with Lemon", 130000],
        ["Habb with Tahini", 130000],
        ["Mashed Hummus", 130000]
      ],
      "Kilo": [
        ["Foul with Lemon", 260000],
        ["Foul with Tahini", 260000],
        ["Habb with Lemon", 260000],
        ["Habb with Tahini", 260000],
        ["Mashed Hummus", 260000]
      ],
      "¼ Kilo": [
        ["Foul with Lemon", 80000],
        ["Foul with Tahini", 80000],
        ["Habb with Lemon", 80000],
        ["Habb with Tahini", 80000],
        ["Mashed Hummus", 80000]
      ],
      "Drinks": [
        ["Large Water", 40000],
        ["Small Water", 20000],
        ["Glass Tea", 30000],
        ["Carton Tea", 50000],
        ["Soft Drinks", 30000]
      ]
    };

    function formatPrice(price) {
      return price.toLocaleString("en-LB") + " L.L.";
    }

    function renderMenu() {
      const menuContainer = document.getElementById("menu");

      Object.keys(menuData).forEach(category => {
        const section = document.createElement("div");
        section.className = "category";

        const title = document.createElement("h2");
        title.textContent = category;
        section.appendChild(title);

        menuData[category].forEach(([name, price]) => {
          const div = document.createElement("div");
          div.className = "item";

          const priceText = formatPrice(price);

          // ✅ Modified this line ONLY to allow <br> rendering in item name
          div.innerHTML = `<span class="item-name">${name}</span><span>${priceText}</span>`;

          section.appendChild(div);
        });

        menuContainer.appendChild(section);
      });
    }

    renderMenu();
  </script>
</body>
</html>
