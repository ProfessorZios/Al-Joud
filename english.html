<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Al Joud Restaurant - Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fefefe;
      margin: 0;
      padding: 0;
    }

    header {
      position: sticky;
      top: 0;
      background-color: #fff;
      padding: 10px 20px;
      border-bottom: 1px solid #ddd;
      text-align: center;
      z-index: 1000;
    }

    h1 {
      margin: 0;
      font-size: 24px;
    }

    .category {
      padding: 10px 20px;
    }

    h2 {
      border-bottom: 1px solid #ddd;
      padding-bottom: 5px;
    }

    .item {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px dashed #ddd;
    }

    .item span {
      display: inline-block;
      max-width: 80%;
      word-break: break-word;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
    }

    .instagram-logo {
      width: 24px;
      height: 24px;
      vertical-align: middle;
      margin-left: 5px;
      background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #fd5949 45%, #d6249f 60%, #285AEB 90%);
      -webkit-mask: url('https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png') no-repeat center;
      mask: url('https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png') no-repeat center;
      -webkit-mask-size: cover;
      mask-size: cover;
      display: inline-block;
    }

    @media print {
      header {
        position: static;
        border-bottom: none;
      }

      .item {
        page-break-inside: avoid;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Al Joud Restaurant - Menu</h1>
  </header>

  <div id="menu"></div>

  <footer>
    Stay connected:
    <a href="https://www.instagram.com/aljoudrestaurant" target="_blank">
      <span class="instagram-logo"></span>
    </a>
  </footer>

  <script>
    const useUSD = true;

    const exchangeRate = 90000;

    const menuData = {
      "Glass Plate": [
        ["Foul with Lemon", 150000],
        ["Foul with Tahini", 150000],
        ["Habb with Lemon", 150000],
        ["Habb with Tahini", 150000],
        ["Mashed Hummus", 150000],
        ["Mashed Hummus<br>½ oz Meat", 280000],
        ["Mashed Hummus<br>1 oz Meat", 380000],
        ["Fatteh", 180000],
        ["Malizya", 180000],
        ["Labneh with Service", 150000],
        ["Eggs", 180000]
      ],
      "Takeaway Plate": [
        ["Foul with Lemon", 200000],
        ["Foul with Tahini", 200000],
        ["Habb with Lemon", 200000],
        ["Habb with Tahini", 200000],
        ["Mashed Hummus", 200000],
        ["Mashed Hummus<br>½ oz Meat", 320000],
        ["Mashed Hummus<br>1 oz Meat", 420000],
        ["Fatteh", 220000],
        ["Malizya", 220000],
        ["Eggs", 220000],
        ["Labneh with Service", 150000]
      ],
      "½ Kilo": [
        ["Foul with Lemon", 130000],
        ["Foul with Tahini", 130000],
        ["Habb with Lemon", 130000],
        ["Habb with Tahini", 130000],
        ["Mashed Hummus", 130000]
      ],
      "1 Kilo": [
        ["Foul with Lemon", 260000],
        ["Foul with Tahini", 260000],
        ["Habb with Lemon", 260000],
        ["Habb with Tahini", 260000],
        ["Mashed Hummus", 260000]
      ],
      "¼ Kilo": [
        ["Foul with Lemon", 80000],
        ["Foul with Tahini", 80000],
        ["Habb with Lemon", 80000],
        ["Habb with Tahini", 80000],
        ["Mashed Hummus", 80000]
      ],
      "Drinks": [
        ["Big Water", 40000],
        ["Small Water", 20000],
        ["Glass Tea", 30000],
        ["Carton Tea", 50000],
        ["Soda", 30000]
      ]
    };

    function formatPrice(price) {
      if (useUSD) {
        return "$" + (price / exchangeRate).toFixed(1);
      } else {
        return price.toLocaleString("en-LB") + " LBP";
      }
    }

    function renderMenu() {
      const menuContainer = document.getElementById("menu");
      Object.keys(menuData).forEach(category => {
        const section = document.createElement("div");
        section.className = "category";

        const title = document.createElement("h2");
        title.textContent = category;
        section.appendChild(title);

        menuData[category].forEach(([name, price]) => {
          const div = document.createElement("div");
          div.className = "item";
          div.innerHTML = `<span class="item-name">${name}</span><span>${formatPrice(price)}</span>`;
          section.appendChild(div);
        });

        menuContainer.appendChild(section);
      });
    }

    renderMenu();
  </script>
</body>
</html>
