<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Al Joud Restaurant - Menu</title>
  <style>
    html {
      scroll-padding-top: 160px; /* space for sticky header */
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #fefefe;
      margin: 0;
      padding: 0;
      color: #333;
    }

    .top-container {
      position: sticky;
      top: 0;
      z-index: 1000;
      background-color: #b30000;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: white;
      padding: 10px 20px;
      flex-wrap: wrap;
    }

    .header-left {
      flex: 0 0 auto;
    }

    .header-right {
      flex: 1;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .logo {
      height: 10vw;
      max-height: 140px;
      min-height: 60px;
      object-fit: contain;
      background-color: white;
      padding: 5px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.15);
      display: block;
      transition: height 0.3s ease;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        text-align: center;
      }

      .logo {
        height: 12vw;
        min-height: 50px;
        margin-bottom: 10px;
      }

      .header-right {
        margin-top: 10px;
      }

      /* Toolbar horizontal scroll on mobile */
      .toolbar {
        flex-wrap: nowrap !important;
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
        justify-content: flex-start !important;
      }

      .toolbar button {
        flex-grow: 0 !important;
        min-width: 120px;
        white-space: nowrap;
      }
    }

    .title {
      font-size: 26px;
      font-weight: bold;
      margin-bottom: 4px;
    }

    .toolbar {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 10px;
    }

    .toolbar button {
      background: white;
      color: #b30000;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      min-width: 120px;
      flex-grow: 1;
      white-space: nowrap;
    }

    .menu-section {
      max-width: 800px;
      margin: 20px auto;
      padding: 0 15px;
    }

    .menu-section h2 {
      border-bottom: 2px solid #ddd;
      padding-bottom: 10px;
      margin-top: 40px;
      font-size: 24px;
      font-weight: bold;
      color: #000;
      scroll-margin-top: 160px; /* same as Arabic */
    }

    .menu-item {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid #eee;
      font-size: 20px;
    }

    /* Fix for long phrases to wrap nicely on mobile */
    .menu-item span:first-child {
      word-break: break-word;
      overflow-wrap: anywhere;
      white-space: normal;
    }

    .contact-section {
      text-align: center;
      padding: 40px 20px;
      background-color: #f9f9f9;
      border-top: 1px solid #ddd;
    }

    .contact-section h3 {
      margin-bottom: 20px;
      font-size: 22px;
      color: #b30000;
    }

    /* Social icons container */
    .social-links {
      display: flex;
      justify-content: center;
      gap: 40px;
      font-size: 20px;
      align-items: center;
    }

    .social-links a {
      color: inherit;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 8px;
    }
  </style>

  <!-- Font Awesome CDN for social icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />

  <script>
    const exchangeRate = 89500;
    let showUSD = true;

    const menuData = {
      "Glass Plate": [
        ["Foul with Lemon", 150000],
        ["Foul with Tahini", 150000],
        ["Habb with Lemon", 150000],
        ["Habb with Tahini", 150000],
        ["Mashed Hummus", 150000],
        ["Mashed Hummus with <wbr>½ oz Meat", 280000],
        ["Mashed Hummus with <wbr>1 oz Meat", 380000],
        ["Fatteh", 180000],
        ["Maliziyyeh", 180000],
        ["Labneh with Side Dish", 150000],
        ["Eggs", 180000]
      ],
      "Takeaway Plate": [
        ["Foul with Lemon", 200000],
        ["Foul with Tahini", 200000],
        ["Habb with Lemon", 200000],
        ["Habb with Tahini", 200000],
        ["Mashed Hummus", 200000],
        ["Mashed Hummus with <wbr>½ oz Meat", 320000],
        ["Mashed Hummus with <wbr>1 oz Meat", 420000],
        ["Fatteh", 220000],
        ["Maliziyyeh", 220000],
        ["Eggs", 220000],
        ["Labneh with Side Dish", 150000]
      ],
      "½ Kilo": [
        ["Foul with Lemon", 130000],
        ["Foul with Tahini", 130000],
        ["Habb with Lemon", 130000],
        ["Habb with Tahini", 130000],
        ["Mashed Hummus", 130000]
      ],
      "Kilo": [
        ["Foul with Lemon", 260000],
        ["Foul with Tahini", 260000],
        ["Habb with Lemon", 260000],
        ["Habb with Tahini", 260000],
        ["Mashed Hummus", 260000]
      ],
      "¼ Kilo": [
        ["Foul with Lemon", 80000],
        ["Foul with Tahini", 80000],
        ["Habb with Lemon", 80000],
        ["Habb with Tahini", 80000],
        ["Mashed Hummus", 80000]
      ],
      "Drinks": [
        ["Large Water", 40000],
        ["Small Water", 20000],
        ["Glass Tea", 30000],
        ["Carton Tea", 50000],
        ["Soft Drinks", 30000]
      ]
    };

    function renderMenu() {
      const container = document.getElementById("menu-container");
      container.innerHTML = "";
      for (const [section, items] of Object.entries(menuData)) {
        const sectionTitle = document.createElement("h2");
        sectionTitle.id = section;
        sectionTitle.textContent = section;
        container.appendChild(sectionTitle);

        items.forEach(([name, price]) => {
          const div = document.createElement("div");
          div.className = "menu-item";
          const priceText = showUSD
            ? `${(price / exchangeRate).toFixed(2)} $`
            : `${price.toLocaleString()} L.L.`;
          div.innerHTML = `<span>${name}</span><span>${priceText}</span>`;
          container.appendChild(div);
        });
      }

      document.getElementById("currency-btn").textContent = showUSD
        ? "Show in L.L."
        : "Show in USD";
    }

    function toggleCurrency() {
      showUSD = !showUSD;
      renderMenu();
    }

    function scrollToCategory(id) {
      const headerHeight = document.querySelector('.top-container').offsetHeight;
      const element = document.getElementById(id);
      const elementTop = element.getBoundingClientRect().top + window.pageYOffset;
      window.scrollTo({
        top: elementTop - headerHeight,
        behavior: 'smooth'
      });
    }
  </script>
</head>

<body onload="renderMenu()">
  <div class="top-container">
    <header>
      <div class="header-left">
        <img src="IMG_1684.PNG" alt="Al Joud Logo" class="logo" />
      </div>
      <div class="header-right">
        <div class="title">Al-Joud Restaurant</div>
      </div>
    </header>

    <div class="toolbar">
      <button onclick="scrollToCategory('Glass Plate')">Glass Plate</button>
      <button onclick="scrollToCategory('Takeaway Plate')">Takeaway Plate</button>
      <button onclick="scrollToCategory('½ Kilo')">½ Kilo</button>
      <button onclick="scrollToCategory('Kilo')">Kilo</button>
      <button onclick="scrollToCategory('¼ Kilo')">¼ Kilo</button>
      <button onclick="scrollToCategory('Drinks')">Drinks</button>
      <button onclick="toggleCurrency()" id="currency-btn">Show in L.L.</button>
      <button onclick="scrollToCategory('contact')">Stay Connected</button>
      <button onclick="window.location.href='arabic.html'">العربية</button>
    </div>
  </div>

  <div id="menu-container" class="menu-section"></div>

  <div id="contact" class="contact-section">
    <h3>Contact Us</h3>
    <div class="social-links">
      <a href="https://www.instagram.com/al_jud_restaurant/" target="_blank" rel="noopener noreferrer" style="color: #b30000;">
        <i class="fab fa-instagram" style="font-size: 28px;"></i>
        <span>Instagram</span>
      </a>
      <a href="https://wa.me/96181276214?text=Hello!%20I%20would%20like%20to%20place%20an%20order,%20please%20🍽️" target="_blank" rel="noopener noreferrer" style="color: #25D366;">
        <i class="fab fa-whatsapp" style="font-size: 28px;"></i>
        <span>WhatsApp</span>
      </a>
      <a href="https://www.tiktok.com/@al_joud_restaurant" target="_blank" rel="noopener noreferrer" style="color: black;">
        <i class="fab fa-tiktok" style="font-size: 28px;"></i>
        <span>TikTok</span>
      </a>
    </div>
  </div>
</body>
</html>
