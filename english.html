<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Al Joud Restaurant - Menu</title>
  <style>
    html {
      scroll-padding-top: 160px; /* space for sticky header */
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #fefefe;
      margin: 0;
      padding: 0;
      color: #333;
    }

    .top-container {
      position: sticky;
      top: 0;
      z-index: 1000;
      background-color: #b30000;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: white;
      padding: 10px 20px;
      flex-wrap: wrap;
    }

    .header-left {
      flex: 0 0 auto;
    }

    .header-right {
      flex: 1;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .logo {
      height: 10vw;
      max-height: 140px;
      min-height: 60px;
      object-fit: contain;
      background-color: white;
      padding: 5px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.15);
      display: block;
      transition: height 0.3s ease;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        text-align: center;
      }

      .logo {
        height: 12vw;
        min-height: 50px;
        margin-bottom: 10px;
      }

      .header-right {
        margin-top: 10px;
      }
    }

    .title {
      font-size: 26px;
      font-weight: bold;
      margin-bottom: 4px;
    }

    .phone-group {
      margin-top: 5px;
    }

    .phone {
      font-size: 16px;
      color: white;
      direction: ltr;
    }

    .phone a {
      color: white;
      text-decoration: none;
    }

    .phone a:hover {
      text-decoration: underline;
    }

    .toolbar {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 10px;
    }

    .toolbar button {
      background: white;
      color: #b30000;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      min-width: 120px;
      flex-grow: 1;
    }

    .menu-section {
      max-width: 800px;
      margin: 20px auto;
      padding: 0 15px;
    }

    .menu-section h2 {
      border-bottom: 2px solid #ddd;
      padding-bottom: 10px;
      margin-top: 40px;
      font-size: 24px;
      font-weight: bold;
      color: #000;
      scroll-margin-top: 160px; /* same as Arabic */
    }

    .menu-item {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid #eee;
      font-size: 20px;
    }

    .contact-section {
      text-align: center;
      padding: 40px 20px;
      background-color: #f9f9f9;
      border-top: 1px solid #ddd;
    }

    .contact-section h3 {
      margin-bottom: 20px;
      font-size: 22px;
      color: #b30000;
    }

    .qr-codes {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
    }

    .qr-codes img {
      max-height: 140px;
      min-height: 60px;
      object-fit: contain;
    }
  </style>

  <script>
    const exchangeRate = 89500;
    let showUSD = true;

    const menuData = {
      "Glass Plate": [
        ["Foul with Lemon", 150000],
        ["Foul with Tahini", 150000],
        ["Habb with Lemon", 150000],
        ["Habb with Tahini", 150000],
        ["Mashed Hummus", 150000],
        ["Hummus + Half oz Meat", 280000],
        ["Hummus + 1 oz Meat", 380000],
        ["Fatteh", 180000],
        ["Maliziyeh", 180000],
        ["Traditional Lebanese Breakfast", 150000],
        ["Eggs", 180000]
      ],
      "Takeaway Plate": [
        ["Foul with Lemon", 200000],
        ["Foul with Tahini", 200000],
        ["Habb with Lemon", 200000],
        ["Habb with Tahini", 200000],
        ["Mashed Hummus", 200000],
        ["Mashed Hummus with Â½ Ounce Meat", 320000],
        ["Mashed Hummus with 1 Ounce Meat", 420000],
        ["Fatteh", 220000],
        ["Maliziyeh", 220000],
        ["Eggs", 220000],
        ["Traditional Lebanese Breakfast", 150000]
      ],
      "Quarter Kilo": [
        ["Foul with Lemon", 80000],
        ["Foul with Tahini", 80000],
        ["Habb with Lemon", 80000],
        ["Habb with Tahini", 80000],
        ["Mashed Hummus", 80000]
      ],
      "Half Kilo": [
        ["Foul with Lemon", 130000],
        ["Foul with Tahini", 130000],
        ["Habb with Lemon", 130000],
        ["Habb with Tahini", 130000],
        ["Mashed Hummus", 130000]
      ],
      "Kilo": [
        ["Foul with Lemon", 260000],
        ["Foul with Tahini", 260000],
        ["Habb with Lemon", 260000],
        ["Habb with Tahini", 260000],
        ["Mashed Hummus", 260000]
      ]
    };

    function renderMenu() {
      const container = document.getElementById("menu-container");
      container.innerHTML = "";
      for (const [section, items] of Object.entries(menuData)) {
        const sectionTitle = document.createElement("h2");
        sectionTitle.id = section;
        sectionTitle.textContent = section;
        container.appendChild(sectionTitle);

        items.forEach(([name, price]) => {
          const div = document.createElement("div");
          div.className = "menu-item";
          const priceText = showUSD
            ? `${(price / exchangeRate).toFixed(2)} $`
            : `${price.toLocaleString()} L.L.`;
          div.innerHTML = `<span>${name}</span><span>${priceText}</span>`;
          container.appendChild(div);
        });
      }

      document.getElementById("currency-btn").textContent = showUSD
        ? "Show in L.L."
        : "Show in USD";
    }

    function toggleCurrency() {
      showUSD = !showUSD;
      renderMenu();
    }

    function scrollToCategory(id) {
      const headerHeight = document.querySelector('.top-container').offsetHeight;
      const element = document.getElementById(id);
      const elementTop = element.getBoundingClientRect().top + window.pageYOffset;
      window.scrollTo({
        top: elementTop - headerHeight,
        behavior: 'smooth'
      });
    }
  </script>
</head>
