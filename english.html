<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Al Joud Restaurant - English Menu</title>
  <style>
    html {
      scroll-padding-top: 130px;
      scroll-behavior: smooth;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #fefefe;
    }
    header {
      position: sticky;
      top: 0;
      background-color: #c8102e;
      color: white;
      padding: 10px 0;
      text-align: center;
      z-index: 1000;
    }
    @media (max-width: 768px) {
      header {
        padding: 5px 0;
      }
      nav button {
        font-size: 13px;
        padding: 8px;
      }
    }
    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      background-color: #c8102e;
    }
    nav button {
      background: white;
      color: #c8102e;
      border: none;
      padding: 10px 15px;
      margin: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    section {
      padding: 20px;
    }
    h2 {
      margin-top: 100px;
      color: #c8102e;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      padding: 5px 0;
    }
    footer {
      background-color: #f8f8f8;
      color: #000;
      text-align: center;
      padding: 20px 10px;
    }
    .footer-icons {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      flex-wrap: wrap;
      margin: 10px 0;
    }
    .footer-icons a {
      text-decoration: none;
      font-size: 24px;
    }
    .instagram {
      background: linear-gradient(45deg, #f58529, #dd2a7b, #8134af, #515bd4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .whatsapp {
      color: #25D366;
    }
    .tiktok {
      color: #000;
    }
    .tiktok-container {
      width: 100%;
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }
    @media (max-width: 768px) {
      .footer-icons {
        flex-direction: row;
        justify-content: center;
      }
      .tiktok-container {
        margin-top: 10px;
      }
    }
  </style>
  <script>
    function scrollToSection(id) {
      const el = document.getElementById(id);
      if (el) el.scrollIntoView({ behavior: "smooth", block: "start" });
    }
  </script>
</head>
<body>
  <header>
    <h1>Al Joud Restaurant</h1>
  </header>
  <nav>
    <button onclick="scrollToSection('starters')">Starters</button>
    <button onclick="scrollToSection('meat')">Meat</button>
    <button onclick="scrollToSection('quarter')">1/4 Kilo</button>
    <button onclick="scrollToSection('half')">1/2 Kilo</button>
  </nav>

  <section id="starters">
    <h2>Starters</h2>
    <ul>
      <li>Mashed Hummus<br>Â½ oz Meat</li>

    </ul>
  </section>

  <section id="meat">
    <h2>Meat</h2>
    <ul>
      <li>Beef Skewers</li>
      <li>Grilled Chicken</li>
    </ul>
  </section>

  <section id="quarter">
    <h2>1/4 Kilo</h2>
    <ul>
      <li>Foul with Lemon</li>
      <li>Foul with Tahini</li>
    </ul>
  </section>

  <section id="half">
    <h2>1/2 Kilo</h2>
    <ul>
      <li>Eggplant Moussaka</li>
      <li>Hummus with Meat</li>
    </ul>
  </section>

  <footer>
    <h3>Stay connected with us</h3>
    <div class="footer-icons">
      <a class="instagram" href="#" aria-label="Instagram">ðŸ“¸</a>

    </div>
    <div class="tiktok-container">
      <a class="tiktok" href="#" aria-label="TikTok">ðŸŽµ</a>
    </div>
  </footer>
</body>
</html>
