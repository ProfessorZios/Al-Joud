<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Al Joud Restaurant - Menu</title>
  <style>
    html {
      scroll-padding-top: 160px;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #fefefe;
      margin: 0;
      padding: 0;
      color: #333;
    }

    .top-container {
      position: sticky;
      top: 0;
      z-index: 1000;
      background-color: #b30000;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: white;
      padding: 10px 20px;
      flex-wrap: wrap;
    }

    .header-left {
      flex: 0 0 auto;
      order: 0;
    }

    .header-right {
      flex: 1;
      text-align: center;
      order: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .logo {
      height: 10vw;
      max-height: 140px;
      min-height: 60px;
      object-fit: contain;
      background-color: white;
      padding: 5px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.15);
      display: block;
      transition: height 0.3s ease;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        text-align: center;
      }

      .header-left {
        order: 0;
        margin-bottom: 10px;
      }

      .header-right {
        order: 1;
      }

      .logo {
        height: 12vw;
        min-height: 50px;
      }

      .toolbar {
        flex-wrap: nowrap !important;
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
        justify-content: flex-start !important;
        scrollbar-width: thin;
        scrollbar-color: #b30000 #f1f1f1;
      }
      .toolbar::-webkit-scrollbar {
        height: 8px;
      }
      .toolbar::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      .toolbar::-webkit-scrollbar-thumb {
        background-color: #b30000;
        border-radius: 4px;
      }

      .toolbar button {
        flex-grow: 0 !important;
        min-width: 120px;
        white-space: nowrap;
      }
    }

    .title {
      font-size: 26px;
      font-weight: bold;
      margin-bottom: 4px;
    }

    .toolbar {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 10px;
    }

    .toolbar button {
      background: white;
      color: #b30000;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      min-width: 120px;
      flex-grow: 1;
      white-space: nowrap;
    }

    .menu-section {
      max-width: 800px;
      margin: 20px auto;
      padding: 0 15px;
    }

    .menu-section h2 {
      border-bottom: 2px solid #ddd;
      padding-bottom: 10px;
      margin-top: 40px;
      font-size: 24px;
      font-weight: bold;
      color: #000;
      scroll-margin-top: 160px;
    }

    .menu-item {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid #eee;
      font-size: 20px;
    }

    /* Fix long menu names for mobile */
    .menu-item span:first-child {
      word-break: break-word;
      overflow-wrap: anywhere;
      white-space: normal;
    }

    .contact-section {
      text-align: center;
      padding: 40px 20px;
      background-color: #f9f9f9;
      border-top: 1px solid #ddd;
    }

    /* Fix footer icons so they don't get cut off or overflow */
    .contact-section div {
      display: flex;
      justify-content: center;
      gap: 40px;
      font-size: 20px;
      align-items: center;
      flex-wrap: wrap;
      padding: 0 10px;
    }

    .contact-section a {
      color: inherit;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 8px;
      white-space: nowrap;
      min-width: 110px;
      box-sizing: border-box;
    }
  </style>

  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />

  <script>
    const exchangeRate = 89500;
    let showUSD = false;

    const menuData = {
      "Takeaway Plate": [
        ["Foul with Lemon", 200000],
        ["Foul with Tahini", 200000],
        ["Habb with Lemon", 200000]
      ],
      "Quarter Kilo": [
        ["Foul with Lemon", 80000],
        ["Foul with Tahini", 80000]
      ],
      "Half Kilo": [
        ["Foul with Lemon", 130000],
        ["Foul with Tahini", 130000]
      ],
      "Kilo": [
        ["Foul with Lemon", 260000],
        ["Foul with Tahini", 260000]
      ],
      "Drinks": [
        ["Large Water", 40000],
        ["Small Water", 20000],
        ["Glass Tea", 30000],
        ["Carton Tea", 50000],
        ["Glass Soft Drinks", 30000]
      ]
    };

    // Example: inserting <wbr> to "1 oz meat" phrase for better wrapping:
    // You can add more <wbr> in long names as needed.
    // For demonstration, let's assume "1 oz meat" is displayed as "1<wbr> oz<wbr> meat"
    // But since your menu items don’t include that exact phrase, adjust as needed.

    function toArabicDigits(number) {
      return number.toString().replace(/[0-9]/g, d =>
        String.fromCharCode(d.charCodeAt(0) + 0x0660 - 0x0030)).replace(/,/g, '٬');
    }

    function renderMenu() {
      const container = document.getElementById("menu-container");
      container.innerHTML = "";
      for (const [section, items] of Object.entries(menuData)) {
        const sectionTitle = document.createElement("h2");
        sectionTitle.id = section.replace(/\s+/g, '-');
        sectionTitle.textContent = section;
        container.appendChild(sectionTitle);
        items.forEach(([name, price]) => {
          const div = document.createElement("div");
          div.className = "menu-item";
          const priceText = showUSD
            ? `$${(price / exchangeRate).toFixed(2)}`
            : price.toLocaleString() + " L.L.";
          // For long names that might break better, you can insert <wbr> manually:
          // Example: name = name.replace("1 oz meat", "1<wbr> oz<wbr> meat");
          div.innerHTML = `<span>${name}</span><span>${priceText}</span>`;
          container.appendChild(div);
        });
      }
      document.getElementById("currency-btn").textContent = showUSD ? "Show L.L." : "Show $";
    }

    function toggleCurrency() {
      showUSD = !showUSD;
      renderMenu();
    }

    function scrollToCategory(id) {
      const headerHeight = document.querySelector('.top-container').offsetHeight;
      const element = document.getElementById(id.replace(/\s+/g, '-'));
      if (!element) return;
      const elementTop = element.getBoundingClientRect().top + window.pageYOffset;
      window.scrollTo({
        top: elementTop - headerHeight,
        behavior: 'smooth'
      });
    }
  </script>
</head>
<body onload="renderMenu()">
  <div class="top-container">
    <header>
      <div class="header-left">
        <img src="IMG_1684.PNG" alt="Al Joud Logo" class="logo" />
      </div>
      <div class="header-right">
        <div class="title">Al Joud Restaurant</div>
      </div>
    </header>

    <div class="toolbar">
      <button onclick="scrollToCategory('Takeaway Plate')">Takeaway Plate</button>
      <button onclick="scrollToCategory('Quarter Kilo')">Quarter Kilo</button>
      <button onclick="scrollToCategory('Half Kilo')">Half Kilo</button>
      <button onclick="scrollToCategory('Kilo')">Kilo</button>
      <button onclick="scrollToCategory('Drinks')">Drinks</button>
      <button onclick="toggleCurrency()" id="currency-btn">Show $</button>
      <button onclick="scrollToCategory('contact')">Contact Us</button>
      <button onclick="window.location.href='arabic.html'">العربية</button>
    </div>
  </div>

  <div id="menu-container" class="menu-section"></div>

  <div id="contact" class="contact-section">
    <h3>Contact Us</h3>
    <div>
      <a href="https://www.instagram.com/al_jud_restaurant/" target="_blank" rel="noopener noreferrer" style="color: #b30000;">
        <i class="fab fa-instagram" style="font-size: 28px;"></i>
        <span>Instagram</span>
      </a>
      <a href="https://wa.me/96181276214?text=Hello!%20I%20would%20like%20to%20place%20an%20order%20please%20🍽️" target="_blank" rel="noopener noreferrer" style="color: #25D366;">
        <i class="fab fa-whatsapp" style="font-size: 28px;"></i>
        <span>WhatsApp</span>
      </a>
      <a href="https://www.tiktok.com/@al_joud_restaurant" target="_blank" rel="noopener noreferrer" style="color: black;">
        <i class="fab fa-tiktok" style="font-size: 28px;"></i>
        <span>TikTok</span>
      </a>
    </div>
  </div>
</body>
</html>
