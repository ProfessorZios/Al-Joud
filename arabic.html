<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>مطعم الجود - قائمة الطعام</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
    }

    header {
      position: sticky;
      top: 0;
      background-color: #fbf5f2;
      padding: 10px 20px;
      border-bottom: 1px solid #ddd;
      z-index: 999;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
    }

    .category {
      padding: 10px 20px;
    }

    h2 {
      border-bottom: 1px solid #ddd;
      padding-bottom: 5px;
    }

    .item {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px dashed #ddd;
    }

    .item span {
      display: inline-block;
      max-width: 80%;
      word-break: break-word;
    }

    footer {
      background-color: #b60202;
      color: white;
      text-align: center;
      padding: 20px;
    }

    .social-icons {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .social-icons a {
      text-decoration: none;
      font-size: 20px;
    }

    .instagram {
      background: linear-gradient(45deg, #feda75, #fa7e1e, #d62976, #962fbf, #4f5bd5);
      -webkit-background-clip: text;
      color: transparent;
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 18px;
      }

      footer {
        flex-direction: column;
        padding: 15px 10px;
      }

      .social-icons {
        flex-wrap: wrap;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>مطعم الجود - قائمة الطعام</h1>
  </header>

  <div id="menu"></div>

  <footer>
    <p>تواصل معنا</p>
    <div class="social-icons">
      <a href="https://wa.me/96123456789" style="color: #25D366;">واتساب</a>
      <a href="https://www.instagram.com/" class="instagram">إنستغرام</a>
      <a href="https://www.tiktok.com/" style="color: black;">تيك توك</a>
    </div>
  </footer>

  <script>
    const menuData = {
      "صحن زجاجي": [
        ["حمص مدقوق", 150000],
        ["حمص مدقوق<br>نصف أوقية لحمة", 280000],
        ["حمص مدقوق<br>أوقية لحمة", 380000]
      ],
      "صحن سفري": [
        ["حمص مدقوق", 200000],
        ["حمص مدقوق<br>نصف أوقية لحمة", 320000],
        ["حمص مدقوق<br>أوقية لحمة", 420000]
      ],
      "ربع كيلو": [
        ["حمص مدقوق", 80000]
      ]
    };

    function formatPrice(price) {
      return price.toLocaleString("ar-LB") + " ل.ل.";
    }

    function renderMenu() {
      const menuContainer = document.getElementById("menu");

      Object.keys(menuData).forEach(category => {
        const section = document.createElement("div");
        section.className = "category";

        const title = document.createElement("h2");
        title.textContent = category;
        section.appendChild(title);

        menuData[category].forEach(([name, price]) => {
          const div = document.createElement("div");
          div.className = "item";
          div.innerHTML = `<span class="item-name">${name}</span><span>${formatPrice(price)}</span>`;
          section.appendChild(div);
        });

        menuContainer.appendChild(section);
      });
    }

    renderMenu();
  </script>
</body>
</html>
