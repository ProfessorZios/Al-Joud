<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>مطعم الجود - قائمة الطعام</title>
  <style>
    html {
      scroll-padding-top: 130px;
      scroll-behavior: smooth;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #fefefe;
      margin: 0;
    }
    header {
      position: sticky;
      top: 0;
      background-color: #c8102e;
      color: white;
      text-align: center;
      padding: 10px 0;
      z-index: 1000;
    }
    @media (max-width: 768px) {
      header {
        padding: 5px 0;
      }
      nav button {
        font-size: 13px;
        padding: 8px;
      }
    }
    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      background-color: #c8102e;
    }
    nav button {
      background: white;
      color: #c8102e;
      border: none;
      padding: 10px 15px;
      margin: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    section {
      padding: 20px;
    }
    h2 {
      margin-top: 100px;
      color: #c8102e;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      padding: 5px 0;
    }
    footer {
      background-color: #f8f8f8;
      color: #000;
      text-align: center;
      padding: 20px 10px;
    }
    .footer-icons {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      flex-wrap: wrap;
      margin: 10px 0;
    }
    .footer-icons a {
      text-decoration: none;
      font-size: 24px;
    }
    .instagram {
      background: linear-gradient(45deg, #f58529, #dd2a7b, #8134af, #515bd4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .whatsapp {
      color: #25D366;
    }
    .tiktok {
      color: #000;
    }
    .tiktok-container {
      width: 100%;
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }
    @media (max-width: 768px) {
      .footer-icons {
        flex-direction: row;
        justify-content: center;
      }
      .tiktok-container {
        margin-top: 10px;
      }
    }
  </style>
  <script>
    function scrollToSection(id) {
      const el = document.getElementById(id);
      if (el) el.scrollIntoView({ behavior: "smooth", block: "start" });
    }
  </script>
</head>
<body>
  <header>
    <h1>مطعم الجود</h1>
  </header>
  <nav>
    <button onclick="scrollToSection('mash')">مقبلات</button>
    <button onclick="scrollToSection('meat')">لحوم</button>
    <button onclick="scrollToSection('quarter')">ربع كيلو</button>
    <button onclick="scrollToSection('half')">نصف كيلو</button>
  </nav>

  <section id="mash">
    <h2>مقبلات</h2>
    <ul>
      <li>حمص مدقوق<br>½ أوقية لحمة</li>
      <li>حمص مدقوق<br>١ أوقية لحمة</li>
    </ul>
  </section>

  <section id="meat">
    <h2>لحوم</h2>
    <ul>
      <li>سيخ لحمة</li>
      <li>دجاج مشوي</li>
    </ul>
  </section>

  <section id="quarter">
    <h2>ربع كيلو</h2>
    <ul>
      <li>فول بالليمون</li>
      <li>فول بالطحينة</li>
    </ul>
  </section>

  <section id="half">
    <h2>نصف كيلو</h2>
    <ul>
      <li>مسبحة باذنجان</li>
      <li>حمص بلحمة</li>
    </ul>
  </section>

  <footer>
    <h3>ابقَ على تواصل معنا</h3>
    <div class="footer-icons">
      <a class="instagram" href="#" aria-label="Instagram">📸</a>
      <a class="whatsapp" href="#" aria-label="WhatsApp">📱</a>
    </div>
    <div class="tiktok-container">
      <a class="tiktok" href="#" aria-label="TikTok">🎵</a>
    </div>
  </footer>
</body>
</html>
