<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>قائمة مطعم الجود</title>
  <style>
    html {
      scroll-padding-top: 120px;
    }

    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #fefefe;
      color: #000;
    }

    header {
      position: sticky;
      top: 0;
      background-color: red;
      color: white;
      padding: 15px 10px;
      z-index: 1000;
      transition: padding 0.3s ease;
    }

    @media (max-width: 768px) {
      header {
        padding: 8px 10px;
      }

      .footer-icons {
        flex-direction: column;
        gap: 10px;
      }

      .footer-icons .top-row {
        display: flex;
        justify-content: center;
        gap: 20px;
      }

      .footer-icons .bottom-row {
        display: flex;
        justify-content: center;
      }
    }

    nav {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      background-color: red;
    }

    nav button {
      background: none;
      border: none;
      color: white;
      font-size: 16px;
      padding: 10px;
      cursor: pointer;
    }

    h2 {
      padding-top: 50px;
      margin-top: -50px;
    }

    footer {
      background-color: #fff;
      text-align: center;
      padding: 20px;
    }

    footer h3 {
      color: #000;
    }

    .footer-icons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin-top: 10px;
    }

    .footer-icons img {
      width: 30px;
      height: 30px;
    }

    .footer-icons .top-row {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .footer-icons .bottom-row {
      display: flex;
      justify-content: center;
    }

    .instagram-icon {
      background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #fd5949 45%, #d6249f 60%, #285AEB 90%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    section {
      padding: 10px 20px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<header>
  <h1>قائمة الطعام</h1>
</header>

<nav>
  <button onclick="document.getElementById('section1').scrollIntoView()">المقبلات</button>
  <button onclick="document.getElementById('section2').scrollIntoView()">الأطباق الرئيسية</button>
</nav>

<section id="section1">
  <h2>المقبلات</h2>
  <ul>
    <li>حمص مدقوق<br>نص أوقية لحمة</li>
    <li>بابا غنوج</li>
  </ul>
</section>

<section id="section2">
  <h2>الأطباق الرئيسية</h2>
  <ul>
    <li>كباب</li>
    <li>مشاوي</li>
  </ul>
</section>

<footer>
  <h3>ابقَ على تواصل معنا</h3>
  <div class="footer-icons">
    <div class="top-row">
      <a href="https://www.instagram.com" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
      </a>
      <a href="https://wa.me/96123456789" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
      </a>
    </div>
    <div class="bottom-row">
      <a href="https://www.tiktok.com" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/en/0/0a/TikTok_logo.svg" alt="TikTok">
      </a>
    </div>
  </div>
</footer>

</body>
</html>
