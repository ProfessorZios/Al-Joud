<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>مطعم الجود - قائمة الطعام</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #fefefe;
    }

    header {
      position: sticky;
      top: 0;
      background-color: #c20000;
      color: white;
      z-index: 1000;
      padding: 15px;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      background-color: #c20000;
      position: sticky;
      top: 60px;
      z-index: 999;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 12px 16px;
      display: inline-block;
    }

    nav a:hover {
      background-color: #a00000;
    }

    section {
      padding: 20px;
    }

    h2 {
      color: #c20000;
      border-bottom: 2px solid #c20000;
      padding-bottom: 5px;
    }

    .menu-item {
      margin: 8px 0;
    }

    .contact-section {
      text-align: center;
      background-color: #f4f4f4;
      padding: 30px 20px;
    }

    .contact-section h3 {
      color: #c20000;
      margin-bottom: 20px;
    }

    .footer-icons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .footer-row {
      display: flex;
      gap: 30px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .footer-center {
      text-align: center;
    }

    .footer-icons a {
      text-decoration: none;
      font-size: 18px;
    }

    /* Responsive for larger screens */
    @media (min-width: 768px) {
      .footer-icons {
        flex-direction: row;
        justify-content: center;
      }

      .footer-row {
        gap: 40px;
      }

      .footer-center {
        margin-left: 40px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>مطعم الجود</h1>
  </header>

  <nav>
    <a href="#section1">صحن زجاج</a>
    <a href="#section2">علبة بلاستيك</a>
    <a href="#contact">اتصل بنا</a>
  </nav>

  <section id="section1">
    <h2>صحن زجاج</h2>
    <div class="menu-item">حمص مدقوق<br>نص أوقية لحمة - 280,000 ل.ل</div>
    <!-- ... add more menu items -->
  </section>

  <section id="section2">
    <h2>علبة بلاستيك</h2>
    <!-- محتويات العلبة -->
  </section>

  <div id="contact" class="contact-section">
    <h3>ابقَ على تواصل معنا</h3>
    <div class="footer-icons">
      <div class="footer-row">
        <a href="https://www.instagram.com/al_jud_restaurant/" target="_blank" rel="noopener noreferrer" style="color: #E4405F;">
          <i class="fab fa-instagram" style="font-size: 28px;"></i>
          <span>إنستغرام</span>
        </a>
        <a href="https://wa.me/96181276214?text=مرحباً!%20أود%20أن%20أطلب%20من%20فضلك%20🍽️%0AHello!%20I%20would%20like%20to%20place%20an%20order,%20please%20🍽️" target="_blank" rel="noopener noreferrer" style="color: #25D366;">
          <i class="fab fa-whatsapp" style="font-size: 28px;"></i>
          <span>واتساب</span>
        </a>
      </div>
      <div class="footer-center">
        <a href="https://www.tiktok.com/@al_joud_restaurant" target="_blank" rel="noopener noreferrer" style="color: black;">
          <i class="fab fa-tiktok" style="font-size: 28px;"></i>
          <span>تيك توك</span>
        </a>
      </div>
    </div>
  </div>

</body>
</html>
