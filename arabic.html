<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>مطعم الجود - قائمة الطعام</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fefefe;
      margin: 0;
      padding: 0;
    }

    header {
      position: sticky;
      top: 0;
      background-color: #fff;
      padding: 10px 20px;
      border-bottom: 1px solid #ddd;
      z-index: 1000;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 24px;
    }

    .category {
      padding: 10px 20px;
    }

    h2 {
      border-bottom: 1px solid #ddd;
      padding-bottom: 5px;
    }

    .item {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px dashed #ddd;
    }

    .item span {
      display: inline-block;
      max-width: 80%;
      word-break: break-word;
    }

    @media print {
      header {
        position: static;
        border-bottom: none;
      }

      .item {
        page-break-inside: avoid;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>مطعم الجود - قائمة الطعام</h1>
  </header>

  <div id="menu"></div>

  <script>
    const menuData = {
      "صحن زجاجي": [
        ["فول بالليمون", 150000],
        ["فول بالطحينة", 150000],
        ["حب بالليمون", 150000],
        ["حب بالطحينة", 150000],
        ["حمص مدقوق", 150000],
        ["حمص مدقوق<br>½ أوقية لحمة", 280000],
        ["حمص مدقوق<br>1 أوقية لحمة", 380000],
        ["فتة", 180000],
        ["ماليزية", 180000],
        ["لبنة مع سرفيس", 150000],
        ["بيض", 180000]
      ],
      "صحن سفري": [
        ["فول بالليمون", 200000],
        ["فول بالطحينة", 200000],
        ["حب بالليمون", 200000],
        ["حب بالطحينة", 200000],
        ["حمص مدقوق", 200000],
        ["حمص مدقوق<br>½ أوقية لحمة", 320000],
        ["حمص مدقوق<br>1 أوقية لحمة", 420000],
        ["فتة", 220000],
        ["ماليزية", 220000],
        ["بيض", 220000],
        ["لبنة مع سرفيس", 150000]
      ],
      "نصف كيلو": [
        ["فول بالليمون", 130000],
        ["فول بالطحينة", 130000],
        ["حب بالليمون", 130000],
        ["حب بالطحينة", 130000],
        ["حمص مدقوق", 130000]
      ],
      "كيلو": [
        ["فول بالليمون", 260000],
        ["فول بالطحينة", 260000],
        ["حب بالليمون", 260000],
        ["حب بالطحينة", 260000],
        ["حمص مدقوق", 260000]
      ],
      "ربع كيلو": [
        ["فول بالليمون", 80000],
        ["فول بالطحينة", 80000],
        ["حب بالليمون", 80000],
        ["حب بالطحينة", 80000],
        ["حمص مدقوق", 80000]
      ],
      "مشروبات": [
        ["مياه كبير", 40000],
        ["مياه صغير", 20000],
        ["شاي زجاج", 30000],
        ["شاي كرتون", 50000],
        ["مشروبات غازية", 30000]
      ]
    };

    function formatPrice(price) {
      return price.toLocaleString("ar-LB") + " ل.ل.";
    }

    function renderMenu() {
      const menuContainer = document.getElementById("menu");

      Object.keys(menuData).forEach(category => {
        const section = document.createElement("div");
        section.className = "category";

        const title = document.createElement("h2");
        title.textContent = category;
        section.appendChild(title);

        menuData[category].forEach(([name, price]) => {
          const div = document.createElement("div");
          div.className = "item";

          const priceText = formatPrice(price);

          // ✅ هذا هو السطر الوحيد المعدل ليتم عرض <br>
          div.innerHTML = `<span class="item-name">${name}</span><span>${priceText}</span>`;

          section.appendChild(div);
        });

        menuContainer.appendChild(section);
      });
    }

    renderMenu();
  </script>
</body>
</html>
